<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2 class="page-header">Promise Basic</h2>
        <button class="btn btn-primary" id="btn">Lucky Button</button>
    </div>

    <script>

        function rand(m,n){
            return Math.ceil(Math.random()*(n-m+1) + m-1);
        }

        // 获取元素对象
        const btn = document.querySelector("#btn");

        btn.addEventListener('click', function(){

        /**
         * 
         * 抽奖小程序，30%的概率抽得中奖卷
         * 
         */

        // 原始的回调函数的写法
        // 设置一秒的延迟模拟服务器环境
        //     setTimeout(()=>{

        //         let n = rand(1,100);

        //         if(n<=30){
        //             alert('恭喜你，获得劳斯莱斯10元代金卷！')
        //         }else{
        //             alert('再接再厉！')
        //         }

        //     }, 1000)

            // 将之前的回调函数的方式，嵌套到Promise的构造方法中
            const p = new Promise((resolve, reject)=>{

                // 之前的代码
                setTimeout(()=>{

                    let n = rand(1,100);

                    if(n<=30){
                        resolve(n); // 将promise 的对象状态设置为成功
                    }else{
                        reject(n); // 将promise的对象状态设置失败
                    }

                }, 1000)
            })

            console.log(p);

            // then方法，需要传入两个函数作为参数，第一个是成功的回调，第二个是失败的回调
            p.then((value)=>{
                alert('恭喜你，获得劳斯莱斯10元代金卷！您的中奖号码为' + value);
            }, (reason)=>{
                alert('再接再厉！您的号码为' + reason);
            })

        })

    </script>
    
</body>
</html>
